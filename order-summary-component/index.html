<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="styles.css" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <!-- <div> -->
      <img
        class="music-icon"
        src="images/illustration-hero.svg"
        alt="illustration-hero"
      />
      <!-- </div> -->

      <div class="order-summary">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>

      <div class="row">
        <div class="column left">
          <img
            src="images/icon-music.svg"
            alt="icon-music"
            style="vertical-align: middle"
          />
        </div>
        <div class="column middle">
          <h3 style="text-align: left; padding-top: 10">
            Annual Plan <br />$59.99/year
          </h3>
        </div>
        <div class="column right"><a href="">Change</a></div>
      </div>

      <div class="proceed"><h3>Proceed to Payment</h3></div>
      <div class="cancel"><p style="font-weight: bolder">Cancel Order</p></div>
    </div>
    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
