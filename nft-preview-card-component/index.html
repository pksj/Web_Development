<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <img src="images/image-equilibrium.jpg" alt="equilibrium image" />
      <h3><span>Equilibrium #3429</span></h3>

      <p>Our Equilibrium collection promotes balance and calm</p>
      <div class="purchase_info">
        <img
          src="images/icon-ethereum.svg"
          alt="Etherum icon"
          style="width: 11px; height: 18px; display: inline"
        />
        <h4 style="margin-left: 5px">0.041 ETH 3</h4>
        <img
          src="images/icon-clock.svg"
          alt="Clock icon"
          style="margin-left: 80px; width: 17px; height: 17px; display: inline"
        />
        <h4 style="margin-left: 5px">3 days left</h4>
      </div>

      <hr />
      <div class="creater_info">
        <img
          src="images/image-avatar.png"
          alt="Creator icon"
          style="
            width: 30px;
            height: 30px;
            display: inline;
            border-radius: 50%;
            border-color: white;
            border-width: 5px;
          "
        />
        <p style="margin-bottom: 0px; margin-top: 2px; margin-left: 10px">
          Creation of <span>Jules Wyvern</span>
        </p>
      </div>
    </div>
  </body>
</html>
