<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <!-- <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style> -->
  </head>
  <body>
    <div class="card">
      <img src="images/image-equilibrium.jpg" alt="equilibrium image" />
      <h3>Equilibrium #3429</h3>

      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="purchase_info">
        <img
          src="images/icon-ethereum.svg"
          alt="Etherum icon"
          style="width: 11px; height: 18px; display: inline"
        />
        <h4>0.041 ETH 3</h4>
        <img
          src="images/icon-clock.svg"
          alt="Clock icon"
          style="margin-left: 80px; width: 17px; height: 17px; display: inline"
        />
        <h4>3 days left</h4>
      </div>

      <hr />
      <div class="creater_info">
        <img
          src="images/image-avatar.png"
          alt="Creator icon"
          style="
            width: 30px;
            height: 30px;
            display: inline;
            border-radius: 50%;
            border-color: white;
            border-width: 5px;
          "
        />
        <p style="margin-bottom: 0px; margin-top: 0px margin-block-end">
          Creation of Jules Wyvern
        </p>
      </div>
    </div>
  </body>
</html>
